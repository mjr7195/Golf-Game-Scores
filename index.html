<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 max-w-lg">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-green-700">Golf Score Tracker</h1>
            <p class="text-gray-500">Track scores, view winners, and keep your game history.</p>
        </header>

        <!-- Game Setup Screen -->
        <div id="game-setup" class="screen active space-y-6 bg-white p-6 rounded-lg shadow-md mb-6">
            <div>
                <h2 class="text-2xl font-semibold mb-3 text-gray-700">1. Select Holes</h2>
                <div class="flex gap-4 rounded-lg p-1 bg-gray-200">
                    <button id="btn-9-holes" onclick="setHoles(9)" class="flex-1 p-2 rounded-md font-semibold bg-green-600 text-white">9 Holes</button>
                    <button id="btn-18-holes" onclick="setHoles(18)" class="flex-1 p-2 rounded-md font-semibold bg-white text-gray-600">18 Holes</button>
                </div>
            </div>
            
            <div>
                 <h2 class="text-2xl font-semibold mb-3 text-gray-700">2. Add Players</h2>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="player-name-input" placeholder="Enter player name" class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                    <button onclick="addPlayer()" class="bg-green-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-green-700 transition shadow">Add Player</button>
                </div>
                <div id="player-list" class="mt-4 space-y-2"></div>
            </div>

            <button onclick="startGame()" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition shadow-lg text-lg">Start Game</button>
            
            <div id="game-history" class="mt-6 pt-4 border-t">
                <h3 class="text-xl font-semibold text-gray-700 mb-3">Game History</h3>
                <div id="history-list" class="space-y-2 max-h-48 overflow-y-auto"></div>
            </div>
        </div>

        <!-- Scorecard Screen -->
        <div id="scorecard-container" class="screen bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-4">
                <button onclick="prevHole()" id="prev-hole-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-md hover:bg-gray-400 transition">&lt; Prev</button>
                <div id="hole-display" class="text-2xl font-bold text-gray-700"></div>
                <button onclick="nextHole()" id="next-hole-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition">Next &gt;</button>
            </div>
             
             <table class="w-full border-collapse">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="p-3 text-left font-semibold text-gray-600">Player</th>
                        <th class="p-3 font-semibold text-gray-600">Score</th>
                        <th class="p-3 font-semibold text-gray-600">Total</th>
                    </tr>
                </thead>
                <tbody id="scorecard-body"></tbody>
                 <tfoot class="bg-gray-50">
                    <tr id="par-row"></tr>
                </tfoot>
             </table>

             <div class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="confirmClearScores()" class="bg-yellow-500 text-white font-semibold py-3 px-6 rounded-md hover:bg-yellow-600 transition shadow">Clear Scores</button>
                <button onclick="confirmNewGame()" class="bg-red-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-red-700 transition shadow">End Game</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen bg-white p-6 rounded-lg shadow-md text-center">
            <h2 class="text-3xl font-bold text-green-700 mb-2">Game Over!</h2>
            <div id="winner-display" class="text-xl font-semibold mb-4"></div>
            <div id="final-scores" class="space-y-2 mb-6"></div>
            <button onclick="newGame()" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition shadow-lg text-lg">Play Again</button>
        </div>
        
    </div>

    <script>
        let players = [];
        let numHoles = 9;
        let currentHole = 0; // 0-indexed

        // --- SCREEN MANAGEMENT ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        // --- GAME SETUP ---
        window.onload = function() {
            loadAndDisplayHistory();
        }

        function setHoles(count) {
            numHoles = count;
            const btn9 = document.getElementById('btn-9-holes');
            const btn18 = document.getElementById('btn-18-holes');
            btn9.classList.toggle('bg-green-600', count === 9);
            btn9.classList.toggle('text-white', count === 9);
            btn9.classList.toggle('bg-white', count !== 9);
            btn9.classList.toggle('text-gray-600', count !== 9);
            btn18.classList.toggle('bg-green-600', count === 18);
            btn18.classList.toggle('text-white', count === 18);
            btn18.classList.toggle('bg-white', count !== 18);
            btn18.classList.toggle('text-gray-600', count !== 18);
        }

        function addPlayer() {
            const nameInput = document.getElementById('player-name-input');
            const name = nameInput.value.trim();
            if (name && !players.some(p => p.name === name)) {
                if (players.length >= 6) {
                    alert("Maximum of 6 players allowed.");
                    return;
                }
                players.push({ name: name, scores: Array(numHoles).fill(null) });
                nameInput.value = '';
                renderPlayerList();
            } else if (!name) {
                alert("Please enter a player name.");
            } else {
                alert("Player with this name already exists.");
            }
        }

        function removePlayer(index) {
            players.splice(index, 1);
            renderPlayerList();
        }

        function renderPlayerList() {
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'flex justify-between items-center bg-green-100 text-green-800 p-2 rounded-md';
                playerTag.innerHTML = `
                    <span>${player.name}</span>
                    <button onclick="removePlayer(${index})" class="text-red-500 hover:text-red-700 font-bold ml-4">X</button>
                `;
                list.appendChild(playerTag);
            });
        }

        function startGame() {
            if (players.length === 0) {
                alert("Please add at least one player to start the game.");
                return;
            }
            players.forEach(p => p.scores = Array(numHoles).fill(null));
            currentHole = 0;
            renderScorecard();
            showScreen('scorecard-container');
        }

        // --- SCORECARD LOGIC ---
        function renderScorecard() {
            document.getElementById('hole-display').innerText = `Hole ${currentHole + 1} / ${numHoles}`;
            const nextButton = document.getElementById('next-hole-btn');
            if (currentHole === numHoles - 1) {
                nextButton.innerText = 'Finish Game';
                nextButton.onclick = finishGame;
                nextButton.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                nextButton.classList.add('bg-green-600', 'hover:bg-green-700');
            } else {
                nextButton.innerText = 'Next >';
                nextButton.onclick = nextHole;
                nextButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                nextButton.classList.add('bg-blue-500', 'hover:bg-blue-600');
            }
            document.getElementById('prev-hole-btn').style.visibility = currentHole === 0 ? 'hidden' : 'visible';
            renderScorecardBody();
            renderParRow();
        }

        function renderScorecardBody() {
            const body = document.getElementById('scorecard-body');
            body.innerHTML = '';
            players.forEach((player, playerIndex) => {
                const total = player.scores.reduce((sum, score) => sum + (score || 0), 0);
                const row = document.createElement('tr');
                row.className = 'border-b';
                row.innerHTML = `
                    <td class="p-3 font-medium">${player.name}</td>
                    <td class="p-1 text-center">
                        <input type="number" min="1" class="w-20 p-2 text-center border rounded-md" 
                               value="${player.scores[currentHole] || ''}" 
                               onchange="updateScore(${playerIndex}, this.value)">
                    </td>
                    <td id="total-${playerIndex}" class="p-3 text-center font-bold text-lg">${total}</td>`;
                body.appendChild(row);
            });
        }
        
        function renderParRow() {
            const parRow = document.getElementById('par-row');
            const parTotal = calculateParTotal();
            parRow.innerHTML = `
                <td class="p-3 font-semibold text-gray-600">Par</td>
                <td class="p-1 text-center">
                    <input type="number" min="1" class="w-20 p-2 text-center border rounded-md bg-gray-100" 
                           value="${localStorage.getItem(`par-${currentHole}`) || 3}" 
                           onchange="updatePar(this.value)">
                </td>
                <td class="p-3 text-center font-bold">${parTotal}</td>`;
        }
        
        function updateScore(playerIndex, value) {
            players[playerIndex].scores[currentHole] = value ? parseInt(value) : null;
            const total = players[playerIndex].scores.reduce((sum, score) => sum + (score || 0), 0);
            document.getElementById(`total-${playerIndex}`).innerText = total;
        }

        function updatePar(value) {
            localStorage.setItem(`par-${currentHole}`, value);
            renderParRow(); // Re-render to update total
        }

        function calculateParTotal() {
            let total = 0;
            for (let i = 0; i < numHoles; i++) {
                total += parseInt(localStorage.getItem(`par-${i}`) || 0);
            }
            return total;
        }

        function nextHole() {
            if (currentHole < numHoles - 1) {
                currentHole++;
                renderScorecard();
            }
        }

        function prevHole() {
            if (currentHole > 0) {
                currentHole--;
                renderScorecard();
            }
        }

        // --- GAME COMPLETION & RESULTS ---
        function finishGame() {
            const finalScores = players.map(p => ({
                name: p.name,
                total: p.scores.reduce((sum, score) => sum + (score || 0), 0)
            }));
            
            finalScores.sort((a, b) => a.total - b.total);
            const lowestScore = finalScores[0].total;
            const winners = finalScores.filter(p => p.total === lowestScore);

            saveGame(finalScores, winners);
            renderResults(finalScores, winners);
            showScreen('results-screen');
        }
        
        function renderResults(scores, winners) {
            const winnerDisplay = document.getElementById('winner-display');
            if (winners.length > 1) {
                winnerDisplay.innerHTML = `[Image of a trophy] It's a tie between: <br> ${winners.map(w => w.name).join(', ')}`;
            } else {
                winnerDisplay.innerHTML = `[Image of a gold medal] Winner: ${winners[0].name}!`;
            }

            const finalScoresDiv = document.getElementById('final-scores');
            finalScoresDiv.innerHTML = scores.map(player => `
                <div class="flex justify-between items-center p-2 rounded-md ${winners.some(w => w.name === player.name) ? 'bg-green-100' : 'bg-gray-100'}">
                    <span class="font-semibold">${player.name}</span>
                    <span class="font-bold text-lg">${player.total}</span>
                </div>
            `).join('');
        }

        // --- GAME ACTIONS & HISTORY ---
        function confirmClearScores() {
             if (confirm("Are you sure you want to clear all scores for this game?")) {
                players.forEach(player => player.scores.fill(null));
                renderScorecard();
            }
        }

        function confirmNewGame() {
            if (confirm("Are you sure you want to end this game? Your progress will be lost.")) {
                newGame();
            }
        }
        
        function newGame() {
            players = [];
            currentHole = 0;
            renderPlayerList();
            loadAndDisplayHistory();
            showScreen('game-setup');
        }

        function saveGame(scores, winners) {
            const history = JSON.parse(localStorage.getItem('golfScorecardHistory') || '[]');
            const gameRecord = {
                date: new Date().toLocaleDateString(),
                winners: winners.map(w => w.name),
                scores: scores,
                holes: numHoles
            };
            history.unshift(gameRecord); // Add to beginning of array
            localStorage.setItem('golfScorecardHistory', JSON.stringify(history));
        }

        function loadAndDisplayHistory() {
            const historyList = document.getElementById('history-list');
            try {
                const history = JSON.parse(localStorage.getItem('golfScorecardHistory') || '[]');
                if (history.length === 0) {
                    historyList.innerHTML = '<p class="text-gray-500">No past games found.</p>';
                    return;
                }
                historyList.innerHTML = history.slice(0, 10).map(game => `
                    <div class="bg-gray-100 p-2 rounded-md text-sm">
                        <p class="font-semibold">${game.date} - ${game.holes} Holes</p>
                        <p class="text-gray-600">Winner(s): ${game.winners.join(', ')}</p>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Could not parse game history:", e);
                historyList.innerHTML = '<p class="text-red-500">Error loading game history.</p>';
            }
        }

    </script>
</body>
</html>
